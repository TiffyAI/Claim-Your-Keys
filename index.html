<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TiffyAI Blue Key</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
    body {
      font-family: 'Orbitron', sans-serif;
      background: #0a0a23;
      color: #00f0ff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .glass {
      background: rgba(0, 0, 20, 0.75);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 1.5rem;
      width: 90%;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 0 15px #00f0ff88;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      text-shadow: 0 0 10px #00f0ff;
    }
    .stats {
      font-size: 1.1rem;
      margin: 1rem 0;
    }
    .cooldown {
      font-size: 1rem;
      color: #ffffffaa;
    }
    button {
      background: transparent;
      border: 2px solid #00f0ff;
      color: #00f0ff;
      padding: 0.8rem 1.2rem;
      margin-top: 1rem;
      font-size: 1rem;
      border-radius: 12px;
      cursor: pointer;
      font-family: 'Orbitron', sans-serif;
      width: 100%;
      transition: 0.3s ease;
    }
    button:hover {
      background: #00f0ff;
      color: #000;
      box-shadow: 0 0 10px #00f0ff;
    }
  </style>
</head>
<body>
  <div class="glass">
    <h1>Unlocking TiffyAI</h1>
    <div class="stats">üîµ Blue Keys: <span id="blueKeys">0</span></div>
    <div class="stats cooldown" id="cooldownStatus">‚è±Ô∏è Cooldown: Ready</div>
    <button id="claimButton">üîê Claim Blue Key</button>
  </div>

  <audio id="notifySound" src="key.mp3" preload="auto"></audio>

  <script>
    const COOLDOWN_MS = 2 * 60 * 1000; // 2 minutes for test

    const walletKey = () => {
      const wallets = JSON.parse(localStorage.getItem('tiffy_wallets') || '{}');
      const wallet = (window.ethereum?.selectedAddress || 'default').toLowerCase();
      if (!wallets[wallet]) {
        wallets[wallet] = { blueKeys: 0, lastClaim: 0 };
        localStorage.setItem('tiffy_wallets', JSON.stringify(wallets));
      }
      return { wallets, wallet };
    };

    const updateUI = () => {
      const { wallets, wallet } = walletKey();
      const now = Date.now();
      const data = wallets[wallet];

      document.getElementById('blueKeys').textContent = data.blueKeys;

      const remaining = Math.max(0, COOLDOWN_MS - (now - data.lastClaim));
      const btn = document.getElementById('claimButton');
      const status = document.getElementById('cooldownStatus');

      if (remaining > 0) {
        const m = Math.floor(remaining / 60000);
        const s = Math.floor((remaining % 60000) / 1000);
        status.textContent = `‚è±Ô∏è Cooldown: ${m}m ${s}s remaining`;
        btn.disabled = true;
      } else {
        status.textContent = "‚úÖ Ready to claim!";
        btn.disabled = false;
      }
    };

    const triggerNotification = () => {
      const sound = document.getElementById('notifySound');
      if ('Notification' in window && Notification.permission === 'granted') {
        new Notification("üîê TiffyAI", {
          body: "Your Blue Key is now ready to claim!",
          icon: "Key.png"
        });
        sound.play().catch(() => {});
      }
    };

    const scheduleNotification = () => {
      if ('Notification' in window && Notification.permission === 'granted') {
        setTimeout(triggerNotification, COOLDOWN_MS);
      }
    };

    const claimKey = () => {
      const { wallets, wallet } = walletKey();
      const now = Date.now();
      const data = wallets[wallet];

      if (now - data.lastClaim < COOLDOWN_MS) {
        alert("‚è≥ Not ready yet!");
        return;
      }

      data.blueKeys += 1;
      data.lastClaim = now;
      localStorage.setItem('tiffy_wallets', JSON.stringify(wallets));
      updateUI();
      scheduleNotification();
    };

    document.getElementById('claimButton').addEventListener('click', claimKey);

    // Request permission on load
    window.addEventListener('load', () => {
      if ('Notification' in window && Notification.permission !== 'granted') {
        Notification.requestPermission();
      }
      updateUI();
      setInterval(updateUI, 1000);
    });
  </script>
</body>
</html>
