<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TiffyAI Blue Key</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
    body {
      font-family: 'Orbitron', sans-serif;
      background: #0a0a23;
      color: #00f0ff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }
    .glass {
      background: rgba(0, 0, 20, 0.75);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      padding: 1.5rem;
      width: 90%;
      max-width: 480px;
      text-align: center;
      box-shadow: 0 0 15px #00f0ff88;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      text-shadow: 0 0 10px #00f0ff;
    }
    .stats {
      font-size: 1.1rem;
      margin: 1rem 0;
    }
    .cooldown {
      font-size: 0.95rem;
      color: #ffffffaa;
    }
    button {
      background: transparent;
      border: 2px solid #00f0ff;
      color: #00f0ff;
      padding: 0.8rem 1.2rem;
      margin-top: 1rem;
      font-size: 1rem;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s ease;
      font-family: 'Orbitron', sans-serif;
      width: 100%;
    }
    button:hover {
      background: #00f0ff;
      color: #000;
      box-shadow: 0 0 10px #00f0ff;
    }
  </style>
</head>
<body>
  <div class="glass">
    <h1>Unlocking TiffyAI</h1>
    <div class="stats">üîµ Blue Keys: <span id="blueKeys">0</span></div>
    <div class="stats cooldown" id="cooldownStatus">‚è±Ô∏è Cooldown: Ready</div>
    <button id="claimButton">üîê Claim Blue Key</button>
  </div>

  <audio id="notifySound" src="key.wav" preload="auto"></audio>

  <script>
    const MS_COOLDOWN = 2 * 60 * 1000; // 2 minutes for testing

    // Request notification permission on page load
    if ('Notification' in window && Notification.permission !== 'granted') {
      Notification.requestPermission();
    }

    const getWalletData = () => {
      const wallets = JSON.parse(localStorage.getItem('tiffy_wallets') || '{}');
      const currentWallet = (window.ethereum?.selectedAddress || 'default').toLowerCase();
      if (!wallets[currentWallet]) {
        wallets[currentWallet] = { blueKeys: 0, lastClaim: 0 };
        localStorage.setItem('tiffy_wallets', JSON.stringify(wallets));
      }
      return { wallets, currentWallet };
    };

    const updateUI = () => {
      const { wallets, currentWallet } = getWalletData();
      const data = wallets[currentWallet];
      document.getElementById('blueKeys').textContent = data.blueKeys;
      const now = Date.now();
      const remaining = Math.max(0, MS_COOLDOWN - (now - data.lastClaim));

      const cooldownStatus = document.getElementById('cooldownStatus');
      const btn = document.getElementById('claimButton');
      if (remaining > 0) {
        const mins = Math.floor(remaining / 60000);
        const secs = Math.floor((remaining % 60000) / 1000);
        cooldownStatus.textContent = `‚è±Ô∏è Cooldown: ${mins}m ${secs}s remaining`;
        btn.disabled = true;
      } else {
        cooldownStatus.textContent = "‚úÖ Ready to claim!";
        btn.disabled = false;
      }
    };

    const sendNotification = () => {
      const icon = "Key.png";
      const message = "üîî Your blue key has just become available. You can Go Claim your TIFFY Tokens now.";

      if (Notification.permission === "granted") {
        new Notification("TiffyAI Reminder", {
          body: message,
          icon: icon
        });
        document.getElementById('notifySound').play().catch(e => {});
      }
    };

    const scheduleNotification = () => {
      if ('Notification' in window && Notification.permission === "granted") {
        setTimeout(sendNotification, MS_COOLDOWN);
      }
    };

    const claimKey = () => {
      const { wallets, currentWallet } = getWalletData();
      const data = wallets[currentWallet];
      const now = Date.now();

      if (now - data.lastClaim < MS_COOLDOWN) {
        alert("‚è≥ Please wait for the cooldown to finish.");
        return;
      }

      data.blueKeys += 1;
      data.lastClaim = now;
      localStorage.setItem('tiffy_wallets', JSON.stringify(wallets));
      scheduleNotification();
      updateUI();
    };

    document.getElementById('claimButton').addEventListener('click', claimKey);

    updateUI();
    setInterval(updateUI, 1000);
  </script>
</body>
</html>
